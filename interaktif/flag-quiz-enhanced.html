<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Bendera Negara - Game Edukasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        /* Lobby Screen */
        .lobby-screen {
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .lobby-screen h1 {
            font-size: 3.5rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .lobby-screen p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }

        .globe-icon {
            font-size: 6rem;
            animation: bounce 2s infinite;
            margin-bottom: 20px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .menu-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .menu-btn.secondary {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            color: #667eea;
        }

        /* Settings Screen */
        .settings-screen, .about-screen {
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .settings-screen h2, .about-screen h2 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .setting-item {
            background: #f0f4ff;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .setting-item h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #d1d5db;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .volume-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            min-width: 50px;
        }

        .back-btn {
            background: #e5e7eb;
            color: #374151;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #d1d5db;
        }

        /* About Screen */
        .credits-box {
            background: #f0f4ff;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .credits-box h3 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .credits-box p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 10px;
        }

        /* Game Screen */
        .game-screen {
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-label {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }

        /* Lives Display */
        .lives-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 2rem;
        }

        .heart {
            transition: all 0.3s;
        }

        .heart.lost {
            opacity: 0.3;
            filter: grayscale(100%);
        }

        .game-card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .question-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .flag-display {
            margin: 30px 0;
            text-align: center;
        }

        .flag-image {
            width: 400px;
            height: 280px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 5px solid #f0f0f0;
            transition: transform 0.3s;
        }

        .flag-image:hover {
            transform: scale(1.05);
        }

        .region-badge {
            display: inline-block;
            background: #f0f4ff;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .option-btn {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            color: #333;
        }

        .option-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            color: white;
            transform: scale(1.05);
        }

        .option-btn.wrong {
            background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
            color: white;
        }

        .option-btn.disabled {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .feedback {
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 20px 0;
            animation: slideIn 0.3s ease-out;
            text-align: center;
        }

        .feedback.correct {
            background: #d1fae5;
            color: #065f46;
        }

        .feedback.wrong {
            background: #fee2e2;
            color: #991b1b;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .next-btn {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .next-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .reset-btn {
            background: #e5e7eb;
            color: #374151;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: #d1d5db;
        }

        /* Game Over Modal */
